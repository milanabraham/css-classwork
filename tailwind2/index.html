<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .size-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .size-btn.active {
            background-color: #0f172a;
            color: white;
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden max-w-4xl flex">
        <!-- Left side - Image -->
        <div class="w-[500px] h-[400px] overflow-hidden">
            <img src="./shopping.webp" alt="Classic Utility Jacket" class="w-auto h-auto object-cover">
        </div>

        <!-- Right side - Product Info -->
        <div class="p-8 flex flex-col flex-2">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2 mr-20">Classic Utility Jacket </h2>
                    <p class="text-gray-600 mb-6">In stock</p>
                </div>
                <span class="text-2xl font-semibold text-gray-400 ml-20">$110.00</span>
            </div>

            <!-- Size Selection -->
            <div class="flex gap-2 mb-8">
                <button class="size-btn active">XS</button>
                <button class="size-btn">S</button>
                <button class="size-btn">M</button>
                <button class="size-btn">L</button>
                <button class="size-btn">XL</button>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-4 mb-6">
                <button class="action-btn bg-slate-900 text-white flex-1 h-15" >Buy now</button>
                <button class="action-btn border border-gray-300 text-gray-700 flex-1">Add to bag</button>
                <button class="w-12 h-12 flex items-center justify-center border border-gray-300 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </button>
            </div>

            <!-- Shipping Info -->
            <p class="text-gray-600">Free shipping on all continental US orders.</p>
        </div>
    </div>
</body>
</html>
